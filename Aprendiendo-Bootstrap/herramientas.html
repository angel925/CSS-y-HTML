<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=no" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container" style="height: 200px; width: 100%">
      <h1>Herramientas disponibles en Booststrap</h1>
      <hr />

      <!-- rounded / top/bottum/left/rigth /circle -->
      <!-- shadow-ms shadow-lg shadow-none shadow -->
     
        <div class="shadow-lg m-5 bg-primary text-white d-lg-inline-flex  caja w-25 h-50 border border-primary rounded-3">
          Hola soy una caja
        </div>
        <!-- mt mb mr ml mx my m -->
        <!-- mx-auto -->
        <div class="mx-auto m-5 bg-success d-lg-inline-flex caja w-25 h-50 border border-primary rounded-3">
          Hola soy una caja
        </div>
        <div class="m-5 bg-danger d-lg-inline-flex  caja  w-25 h-50 border border-success rounded-3">
          Hola soy una caja
        </div>
        <!-- invisible -->
        <div class=" m-5 bg-dark d-lg-inline-flex  text-white caja w-25 h-50 border border-dark rounded-3">
          Hola soy una caja
        </div>
        <div class="clearfix"></div>
      <h2 class="float-end">Esto es una prueba</h2>
      <div class="clearfix"></div>
      <hr>
      <p class="display-4 text-info font-monospace text-center">Esto es un parrafo</p>
        
      <kbd class="bg-success mb-5">Control + Z</kbd> para deshacer
    </div>

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
